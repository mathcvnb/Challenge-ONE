            </div>
        </section>

            <div class="div__texto__criptografado">
                <img src="assets/boneco.svg" class="boneco" alt="Imagem do boneco">
                <h2>Nenhuma mensagem <br> encontrada</h2>

    </main>

    <footer class="rodape">
        <p class="rodape__texto">Desenvolvido por Matheus Barbosa</p>
    </footer> 
    <script src="script.js"></script>
